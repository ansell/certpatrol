extensions.CertPatrol.description=Osserva come il tuo web browser adotta ed aggiorna certificati di tutti i siti https.
extensions.CertPatrol.longDescription=Il tuo web browser ha molta fiducia per tante autorita` e sub-autorita` di certificazione, e lo fa ciecamente, perche` rivelare il funzionamento interiore di X.509 e` considerato troppo difficile per comuni mortali. Tu per fortuna sei un utente avanzato che apprezza tenere d'occhio quali certificati vengono aggiornati e assicurarti che nessuna delle autorita` abusi della fiducia del tuo browser a scopo di monitorare le tue attivita` su siti https. E` abbastanza paranoico pensare che questo possa accadere proprio a te.
extensions.CertPatrol.summary=Il tuo web browser ha molta fiducia per tante autorita` e sub-autorita` di certificazione. Questo add-on ti permette di monitorare tutti gli aggiornamenti di certificati, anche quelli considerati legittimi che normalmente accadono in silenzio.
cpat.msg.change=Attenzione: E` stato modificato il certificato di %1$S! Controlla la plausibilita` del nuovo certificato. La nuova impronta verra` memorizzata ora. La vecchia era questa: %2$S
cpat.msg.insert=Firefox ha accettato un certificato per %1$S con l'impronta %2$S
cpat.msg.update=Firefox ha rimpiazzato il vecchio certificato di %1$S con uno nuovo con l'impronta %2$S
cpat.msg.verbose=%2$S Impronta per %1$S e` ancora la stessa. Tutto bene si spera.
